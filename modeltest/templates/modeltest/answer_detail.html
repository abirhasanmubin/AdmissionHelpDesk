{% extends "home/base.html" %}
{% block content %}
<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'quiz-list' %}">Quiz-List</a></li>
            <li class="breadcrumb-item"><a href="{% url 'quiz-detail' object.question.quiz.pk %}">{{ object.quiz.title }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ object.question.text }}</li>
        </ol>
</nav>
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            {% if user.is_superuser %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'answer-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'answer-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.question.text }}</h2>
        <p class="article-content">{{ object.text }}</p>
    </div>
</article>
{% endblock content %}
